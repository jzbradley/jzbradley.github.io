<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <title>jzbradley.com</title>
    <!--TODO: Page icon-->
    <!--<link rel="icon" type="image/png" href="">-->

    <script src="js/jquery-3.2.1.min.js"></script>
    <!--Skeleton 2.0.4-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- Background -->
    <script type="text/javascript">
        var canvas;
        var ctx;

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawPattern(200);
        }

        function drawPattern(timeout) {

            ctx.fillStyle = "rgba(255,255,255,0.1)";
            if (timeout > 1)
                ctx.fillRect(0, 0, canvas.width, canvas.width);

            var size = 32;
            var xCount = canvas.width / size;
            var yCount = canvas.height / size;
            for (var x = 0; x < xCount; x++) {
                for (var y = 0; y < yCount; y++) {
                    if (Math.random()>0.25)
                        drawHexAt(x * size, y * size + 16, 0, 6, size);
                    var ax = Math.random() * (canvas.width + canvas.height);
                    if (Math.random() < x/xCount) {
                        ctx.beginPath();
                        ctx.moveTo(0, ax);
                        ctx.lineTo(ax, 0);
                        ctx.strokeStyle = "rgba(255,255,255,0.08)";
                        ctx.lineWidth = 8;
                        ctx.stroke();
                    }
                    if (Math.random() < y / yCount) {
                        ctx.beginPath();
                        ctx.moveTo(ax, 0);
                        ctx.lineTo(ax, canvas.height);
                        ctx.strokeStyle = "rgba(255,255,255,0.08)";
                        ctx.lineWidth = 16;
                        ctx.stroke();
                    }
                }
            }
            setTimeout("drawPattern("+timeout+");", timeout);
        }

        function drawHexAt(cx,cy,angle,numberOfSides, size) {

            ctx.beginPath();
            var x = cx + size * Math.cos(angle);
            var y = cy + size * Math.sin(angle);
            ctx.moveTo(x, y);

            var n = 2 * Math.PI / numberOfSides;
            for (var i = 1; i <= numberOfSides; i++) {
                x = cx + size * Math.cos(angle + i * n);
                y = cy + size * Math.sin(angle + i * n);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = "rgba(0,0,0,0.5)";
            ctx.lineWidth = 0.1;
            ctx.stroke();
        }

    </script>
</head>
<body onload="init();">
<canvas style="position: absolute; top: 0; left: 0;z-index:-1" id="canvas"></canvas>
    
<div class="container">
    <div class="row">
        <div class="one-half column" style="margin-top: 25%">
            <h4>Hello.</h4>
            <p>This domain is under construction. I hope you will check back when it's done.</p>
            <p>- JZ</p>
        </div>
    </div>
</div>
</body>
</html>
